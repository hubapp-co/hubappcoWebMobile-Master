	<!-- Section -->
	<section class="home-section bg-scroll fixed-height-small" data-background="images/loginImages/login.png">
		<!-- data-background="images/loginImages/login.png"> -->
		<div class="container relative">

			<!-- Photo Grid -->
			<div class="row multi-columns-row mb-30 mb-xs-10">
			<div class="post-prev-img_black">
				<!-- <img src="images/loginImages/login.png" alt="" /> -->
			</div>
			
				
				<div class="post-prev-img-gold">
				<!-- Nav Tabs -->
					<div class="align-center mb-40 mb-xxs-30">
						<ul class="nav nav-tabs tpl-minimal-tabs">

							<li class="active"><a href="#mini-one" data-toggle="tab">Login</a>
							</li>

							<!-- <li>
                                <a href="#mini-two" data-toggle="tab">Registration</a>
                            </li> -->

						</ul>
					</div>
					<!-- End Nav Tabs -->

						<div class="tab-pane fade in active" id="mini-one">

							<!-- Login Form -->
							<div class="row">
								<div class="col-md-14">

									<form th:action="@{/login}" method="post"
										class="form contact-form" id="contact_form">
										<div th:if="${param.error}">
											<div class="alert alert-danger">Invalid username or
												password.</div>
										</div>
										<div th:if="${param.logout}">
											<div class="alert alert-info">You have been logged out.</div>
										</div>
										<div class="clearfix">

											<!-- Username -->
											<div class="form-group">
												<input type="text" name="username" id="username"
													class="input-md round form-control" placeholder="Username"
													pattern=".{3,100}" required>
											</div>

											<!-- Password -->
											<div class="form-group">
												<input type="password" name="password" id="password"
													class="input-md round form-control" placeholder="Password"
													pattern=".{5,100}" required>
											</div>

										</div>

										<div class="clearfix">

											<div class="cf-left-col">

												<!-- Inform Tip -->
												<div class="form-tip pt-20">
													<a href="">Forgot Password?</a>
												</div>

											</div>

											<div class="cf-right-col">

												<!-- Send Button -->
												<div class="align-right pt-10">
													<button class="submit_btn btn btn-mod btn-medium btn-round"
														id="login-btn">Login</button>
												</div>

											</div>

										</div>
										<span>New user? <a href="/" th:href="@{/registration}">Register
												here</a></span>
									</form>

								</div>
							</div>
							<!-- End Login Form -->

						</div>



					</div>

</div>
